<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.ba44d4f6.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST" onsubmit="onSubmit()"> <fieldset class="form__fieldset"> <legend>Personal iformation</legend> <div class="form__field"> <label for="surname">Surname: </label> <input type="text" name="surname" id="surname"> </div> <div class="form__field"> <label for="name">Name: </label> <input type="text" name="name" id="name"> </div> <div class="form__field"> <label for="age">How old are You?</label> <input type="number" name="age" id="age" min="0" max="100" value="12"> </div> <div class="form__field"> <label for="birthday">Full date of birth: </label> <input type="date" name="birthday" id="birthday"> </div> <div class="form__field"> <label for="agreement">I accept the term of the agreement</label> <input type="checkbox" id="agreement" name="agreement"> </div> </fieldset> <fieldset class="form__fieldset"> <legend>Registration</legend> <div class="form__field"> <label for="email">E-mail:</label> <input type="email" name="email" id="email" placeholder="email@example.com" required> </div> <div class="form__field"> <label for="password">Password </label> <input type="password" name="password" id="password"> </div> </fieldset> <fieldset class="form__fieldset"> <legend>An intereting fact about you!</legend> <div class="form__field"> Do you love cats? <input type="radio" name="love-cats" id="yes"> <label for="yes">Yes</label> <input type="radio" name="love-cats" id="no"> <label for="no">No</label> </div> <div class="form__field"> <label for="color">What is your favorite color?</label> <input type="color" name="color" id="color"> </div> <div class="form__field"> <label for="time">What time do you go to bed?</label> <input type="time" name="time" id="time" step="2"> </div> <div class="form__field"> <label for="cars">What are your favorite brand of cars?</label> <select name="cars" id="cars" size="4" multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </div> <div class="form__field"> <label for="range">How do you rate our work?</label> <input type="range" name="range" id="range" value="0"> </div> </fieldset> <fieldset class="form__fieldset"> <legend>Additional info:</legend> <div class="form__field"> <label for="comments">Comments </label> <textarea name="comments" id="comments"></textarea> </div> <div class="form__field"> <label for="recommend">Would you recommend us? </label> <select name="recommend" id="recommend"> <option value="yes">Yes</option> <option value="no">No</option> </select> </div> </fieldset> <button type="submit"> Submit </button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
